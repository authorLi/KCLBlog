########################################################
###Thymeleaf设置
########################################################
spring.thymeleaf.encoding=UTF-8
#热部署静态文件
spring.thymeleaf.cache=false
#使用HTML5标准
spring.thymeleaf.mode=HTML5

########################################################
###Elasticsearch配置
########################################################
#es集群名称
spring.data.elasticsearch.cluster-name=docker-cluster
#es节点设置
spring.data.elasticsearch.cluster-nodes=192.168.18.10:9300
#设置超时连接时间
spring.data.elasticsearch.properties.transport.tcp.connect_timeout=120s

########################################################
###数据库相关参数
########################################################
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql:///blog?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxWait=60000
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=SELECT 1 FROM DUAL
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.filters=stat,wall,log4j
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
spring.datasource.useGlobalDataSourceStat=true
spring.datasource.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500

########################################################
###JPA设置
########################################################
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans = true
########################################################
###Redis设置
########################################################
spring.redis.host=192.168.18.10
spring.redis.port=6379
spring.redis.password=
spring.redis.database=0
spring.redis.timeout=1800000
#连接池最大连接数，默认为8，使用负值表示没有限制
spring.redis.jedis.pool.max-active=8
#连接池最大阻塞时间，默认为-1，使用负值表示没有限制
spring.redis.jedis.pool.max-wait=-1
#连接池最大空闲连接，默认为8
spring.redis.jedis.pool.max-idle=8
#连接池最小空闲连接，默认为0
spring.redis.jedis.pool.min-idle=0