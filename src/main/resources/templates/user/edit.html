<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>
<div class="wrapper">
    <div class="container">

        <form th:action="@{/user}" method="post" th:object="${userModel.user}" id="userForm">
            <input type="hidden" name="id" th:value="*{id}">

            <div class="form-group ">
                <label for="username" class="col-form-label">账号</label>
                <input type="text" class="form-control" id="username" name="username" th:value="*{username}"
                       maxlength="20"
                       placeholder="请输入账号，至少3个字符，至多20个">

            </div>
            <div class="form-group">
                <label for="email" class="col-form-label">邮箱</label>
                <input type="email" class="form-control" id="email" name="email" th:value="*{email}" maxlength="25"
                       placeholder="请输入邮箱">
            </div>
            <div class="form-group">
                <label for="name" class="col-form-label">姓名</label>
                <input type="text" class="form-control" id="name" name="name" th:value="*{name}" maxlength="20"
                       placeholder="请输入姓名，至少2个字符，至多20个">
            </div>
            <div class="form-group">
                <label for="password" class="col-form-label">密码</label>
                <input type="password" class="form-control" id="password" name="password" th:value="*{password}"
                       maxlength="50" placeholder="请输入密码，字母或特殊符号和数字结合">
            </div>
            <div class="form-group">
                <label for="roles" class="col-form-label">角色</label>
                <select id="roles" name="roles" class="form-control form-control-chosen" data-placeholder="请选择">
                    <option value="admin" data-th-selected="${#strings.contains(userModel.user.roles[0],'admin')}">
                        管理员
                    </option>
                    <option value="user" data-th-selected="${#strings.contains(userModel.user.roles[0],'user')}">
                        博主
                    </option>
                </select>
            </div>
        </form>

    </div>
</div>
</body>
</html>
