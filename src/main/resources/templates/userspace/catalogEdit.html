<div class="container" th:object="${catalog}" xmlns:th="http://www.w3.org/1999/xhtml">
 <form id="catalogForm">
	<input type="hidden" name="id" th:value="*{id}" id="catalogId">

	<div class="form-group">
		<label for="name" class="col-form-label">名称</label>
		<input type="text" class="form-control" id="catalogName" name="name" th:value="*{name}" maxlength="30" placeholder="请输入姓名，至少2个字符，至多30个" >
	</div>
 </form>
</div>
<!-- /.container -->
