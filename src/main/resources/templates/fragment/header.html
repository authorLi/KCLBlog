<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      th:fragment="header">
<head>
    <!--<script src="webjars/jquery/3.3.1/jquery.min.js" th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>-->
    <!--<script src="webjars/bootstrap/4.1.3/js/bootstrap.min.js" th:src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>-->
    <!--<link rel="stylesheet" href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>KCLBlog ~ 懂你的技术交流网站</title>
    <!--&lt;!&ndash; CSRF &ndash;&gt;-->
    <!--<meta name="_csrf" th:content="${_csrf.token}"/>-->
    <!--&lt;!&ndash; default header name is X-CSRF-TOKEN &ndash;&gt;-->
    <!--<meta name="_csrf_header" th:content="${_csrf.headerName}"/>-->

    <!-- Tether core CSS -->
    <link href="../../css/tether.min.css" th:href="@{/css/tether.min.css}" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Font-Awesome CSS -->
    <link href="../../css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet">

    <!-- NProgress CSS -->
    <link href="../../css/nprogress.css" th:href="@{/css/nprogress.css}" rel="stylesheet">

    <!-- thinker-md CSS -->
    <link href="../../css/thinker-md.vendor.css" th:href="@{/css/thinker-md.vendor.css}" rel="stylesheet">

    <!-- bootstrap tags CSS -->
    <link href="../../css/component-tageditor.css" th:href="@{/css/component-tageditor.css}" rel="stylesheet">

    <!-- bootstrap chosen CSS -->
    <link href="../../css/component-chosen.min.css" th:href="@{/css/component-chosen.min.css}" rel="stylesheet">

    <!-- toastr CSS -->
    <link href="../../css/toastr.min.css" th:href="@{/css/toastr.min.css}" rel="stylesheet">

    <!-- jQuery image cropping plugin CSS -->
    <link href="../../css/cropbox.css" th:href="@{/css/cropbox.css}" rel="stylesheet">

    <!-- Custom styles -->
    <link href="../../css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
    <link href="../../css/thymeleaf-bootstrap-paginator.css" th:href="@{/css/thymeleaf-bootstrap-paginator.css}"
          rel="stylesheet">
    <link href="../../css/blog.css" th:href="@{/css/blog.css}" rel="stylesheet">
    <link href="../../css/newpagination.css" th:href="@{/css/newpagination.css}" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-inverse bg-inverse navbar-toggleable-md">
    <div class="container">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarsContainer" aria-controls="navbarsExampleContainer" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/" th:href="@{/}">KCLBlog</a>
        <div id="navbarContainer" class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <!--<li class="nav-item">-->
                    <!--<a shiro:hasRole="admin" class="nav-link" href="/user" th:href="@{~/admin}">管理菜单<span class="sr-only">(current)</span></a>-->
                <!--</li>-->
                <li class="nav-item">
                <a href="/blogs/search?order=new&keyword=none" class="nav-link" id="newPage">最新 <span class="sr-only">(current)</span></a>
            </li>
                <li class="nav-item">
                    <a href="/blogs/search?order=hot&keyword=none" class="nav-link" id="hotPage">最热</a>
                </li>
                <form class="form-inline mt-2 mt-md-0" action="/blogs/search">
                    <input class="form-control mr-sm-2" type="text" placeholder="全站搜索" name="keyword">
                    <input type="submit" href="#" value="开始搜索" class="btn btn-outline-secondary my-2 my-sm-0"><i class="fa fa-search"
                                                                                             aria-hidden="true"></i></input>
                </form>
            </ul>
            <shiro:authenticated class="row" >
                <div class="dropdown">
                    <a class=" dropdown-toggle" th:href="@{'/u'}" data-toggle="dropdown"><shiro:principal /></a>
                    <div class="dropdown-menu" >
                        <a class=" dropdown-item" th:href="@{'/u'}">个人主页</a>
                        <a class="dropdown-item" th:href="@{'/u/profile'}" >个人设置</a>
                    </div>
                </div>
                <div>
                    <a href="/u/waylau/blogs/edit" th:href="'/u/user/blogs/edit'" class="btn btn-outline-success my-2 my-sm-0">写博客</a>
                </div>

                <form action="/logout" th:action="@{/logout}" method="post">
                    <input class="btn btn-outline-success " type="submit" value="退出">
                </form>
            </shiro:authenticated>
            <shiro:notAuthenticated>
                <a href="/login" th:href="@{~/login}" class="btn btn-outline-success my-2 my-sm-0" type="submit">登录</a>
                <a href="/register" th:href="@{~/register}" class="btn btn-outline-success my-2 my-sm-0" type="submit">注册</a>
            </shiro:notAuthenticated>
        </div>
    </div>
</nav>
</body>
</html>
